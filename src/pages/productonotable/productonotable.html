<ion-header>
  <ion-navbar color="bg">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Producto Notable
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="assets/img/home/imagen1.png"/>
  </ion-card>

  <ion-card>
    <ion-card-header color="font" >
      <u>   Producto Notable  </u>
    </ion-card-header>
  
    <ion-list color="font">
      <button ion-item (click)="cuadradodebinomio()">
        <ion-icon name="help-circle" item-start></ion-icon>
        Cuadrado de binomio
      </button>
  
      <button ion-item (click)="cubodebinomio()">
        <ion-icon name="attach" item-start></ion-icon>
        Cubo de binomio
      </button>
  
      <button ion-item (click)="sumaporsudiferencia()">
        <ion-icon name="create" item-start></ion-icon>
        Suma por su diferencia
      </button>

      <button ion-item (click)="productobinomios()">
          <ion-icon name="create" item-start></ion-icon>
          Producto binomios con un término común
        </button>
    
    </ion-list>
  </ion-card>
  
</ion-content>
